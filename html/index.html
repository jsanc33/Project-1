<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Journal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="light-mode">
    <header class="icon-container">
        <button id="sunIcon" class="fas fa-sun fa-2x" style="cursor: pointer;"></button>
        <button id="moonIcon" class="fas fa-moon fa-2x" style="cursor: pointer;"></button>
    </header>
    <div class="container mt-5 p-4 bg-white rounded shadow">
        <h1 class="text-center mb-4">Coding Journal <span class="badge badge-info">v1.0</span></h1>

        <!-- Main Content -->
        <div id="journal" class="journal-page">
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="codeInput">Code Input</label>
                    <textarea id="codeInput" class="form-control" placeholder="Write your code here..." rows="10"></textarea>
                </div>
                <div class="col-md-6 form-group">
                    <label for="noteInput">Notes</label>
                    <textarea id="noteInput" class="form-control" placeholder="Write your notes here..." rows="10"></textarea>
                </div>
            </div>
            <button id="composeButton" class="btn btn-primary mb-4">Compose New Entry</button>
            <div id="entries" class="mt-4">
                <h2>Journal Entries</h2>
                <div id="entryList" class="entry-list"></div>
            </div>
            <button id="clearButton" class="btn btn-danger mt-4" data-toggle="modal" data-target="#clearModal">Clear All Entries</button>
        </div>
    </div>

    <!-- Bootstrap Modal for Clear All Entries -->
    <div class="modal fade" id="clearModal" tabindex="-1" role="dialog" aria-labelledby="clearModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="clearModalLabel">Confirm Clear All Entries</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to clear all entries? This action cannot be undone.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmClearButton">Clear All Entries</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
